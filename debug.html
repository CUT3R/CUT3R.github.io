<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Viser Example</title>
    <style>
        .vframe {
            border-radius: 0.5em;
            width: 50%;
            height: auto;
            aspect-ratio: 32 / 27.5;
            max-width: 32em;
            max-height: 27.5em;
            border: none;
            box-shadow: 0 0 1em 0em rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <div>
        <iframe class="vframe"
            src="https://tmpcut3r.github.io/build/?playbackPath=/static/recordings/3d_2_025_d4_qq.viser&initialCameraPosition=0.0,-1.0,1.0&initialCameraLookAt=0.0,1.0,0.0"
            loading="lazy"></iframe>
    </div>
</body>

</html>
